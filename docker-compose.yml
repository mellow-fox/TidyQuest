services:
  tidyquest:
    build: .
    user: "1000:1000"
    ports:
      - "3020:3000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${PORT:-3000}
    restart: unless-stopped
